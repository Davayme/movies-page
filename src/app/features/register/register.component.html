<!-- component -->
<div class="font-sans">
  <div
    class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100"
  >
    <div class="relative sm:max-w-sm w-full">
      <div
        class="card bg-blue-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"
      ></div>
      <div
        class="card bg-red-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"
      ></div>
      <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow-md">
        <label
          for=""
          class="block mt-3 text-sm text-gray-700 text-center font-semibold"
        >
          Registrate
        </label>
        <form [formGroup]="formRegister" class="mt-10">
          <div>
            <input
              type="text"
              placeholder="Username"
              id="username"
              formControlName="username"
              class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
            />
            <div
              *ngIf="
                formRegister.get('username')?.invalid &&
                formRegister.get('username')?.touched
              "
              class="text-red-500 text-sm"
            >
              El nombre de usuario es requerido.
            </div>
          </div>

          <div class="mt-7">
            <input
              type="email"
              placeholder="Correo electronico"
              id="email"
              formControlName="email"
              class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
            />
            <div
              *ngIf="
                formRegister.get('email')?.invalid &&
                formRegister.get('email')?.touched
              "
              class="text-red-500 text-sm"
            >
              <div *ngIf="formRegister.get('email')?.errors?.['required']">
                El correo electrónico es requerido.
              </div>
              <div *ngIf="formRegister.get('email')?.errors?.['email']">
                El correo electrónico no es válido.
              </div>
            </div>
          </div>

          <div class="mt-7">
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="Contraseña"
              class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
            />
            <div
              *ngIf="
                formRegister.get('password')?.invalid &&
                formRegister.get('password')?.touched
              "
              class="text-red-500 text-sm"
            >
              <div *ngIf="formRegister.get('password')?.errors?.['required']">
                La contraseña es requerida.
              </div>
              <div *ngIf="formRegister.get('password')?.errors?.['minlength']">
                La contraseña debe tener al menos 6 caracteres.
              </div>
            </div>
          </div>

          <div class="mt-7">
            <input
              type="password"
              placeholder="Confirmar contraseña"
              formControlName="confirmPassword"
              class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
            />
            <div
              *ngIf="
                formRegister.get('confirmPassword')?.invalid &&
                formRegister.get('confirmPassword')?.touched
              "
              class="text-red-500 text-sm"
            >
              La confirmación de la contraseña es requerida.
            </div>
            <div
              *ngIf="formRegister.errors?.['notSame'] && formRegister.get('confirmPassword')?.touched"
              class="text-red-500 text-sm"
            >
              Las contraseñas no coinciden.
            </div>
          </div>

          <div class="mt-7">
            <button
              type="button"
              (click)="register()"
              class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105"
            >
              Registrar
            </button>
          </div>

          <div class="flex mt-7 items-center text-center">
            <hr class="border-gray-300 border-1 w-full rounded-md" />
            <label class="block font-medium text-sm text-gray-600 w-full">
              Registrate con
            </label>
            <hr class="border-gray-300 border-1 w-full rounded-md" />
          </div>

          <div class="flex mt-7 justify-center w-full">
            <button
              class="mr-5 bg-blue-500 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105"
            >
              Facebook
            </button>

            <button
              class="bg-red-500 border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105"
            >
              Google
            </button>
          </div>

          <div class="mt-7">
            <div class="flex justify-center items-center">
              <label class="mr-2">¿Ya tienes una cuenta?</label>
              <a
                href="#"
                class="text-blue-500 transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105"
              >
                Iniciar sesion
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
