<div *ngIf="movies" class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let movie of movies.results" 
         class="movie-card bg-white shadow-lg rounded-lg overflow-hidden"
         [ngClass]="{'border-red-500 border-2': movie.adult}">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        alt="{{ movie.title }}"
        class="w-full h-64 object-cover"
      />
      <div class="p-4 relative">
        <h2 class="text-xl font-bold mb-2">{{ movie.title }}</h2>
        <p class="text-gray-700 text-sm">{{ movie.overview }}</p>
        <p class="text-gray-700 text-sm">{{ movie.adult }}</p>
      </div>
    </div>
  </div>
</div>
