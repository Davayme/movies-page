<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
    <div class="bg-gray-50 p-4">
      <div class="flex justify-between items-start">
        <h3 class="text-lg leading-6 font-medium text-gray-900">{{ detailsMovie?.title }}</h3>
        <button (click)="close()" class="text-gray-400 hover:text-gray-600">
          <span class="sr-only">Close</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="bg-white p-4">
      <img class="w-full h-64 object-cover mb-4" [src]="'https://image.tmdb.org/t/p/w500' + detailsMovie?.poster_path" alt="{{ detailsMovie?.title }}">
      <p class="text-gray-700 text-base mb-4">{{ detailsMovie?.overview }}</p>
      <ul class="list-disc list-inside text-gray-700 mb-4">
        <li *ngFor="let genre of detailsMovie?.genres">{{ genre.name }}</li>
      </ul>
      <div class="flex justify-between items-center">
        <p class="text-gray-600 text-sm">Runtime: {{ detailsMovie?.runtime }} minutes</p>
        <p class="text-gray-600 text-sm">Release Date: {{ detailsMovie?.release_date | date }}</p>
      </div>
    </div>
  </div>
</div>
